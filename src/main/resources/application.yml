server:
  port: 8080

spring:
  application:
    name: product
  profiles:
    active: local
  config:
    import:
      - optional:configserver:http://config-server.liberty52.com:8888/
  datasource:
      url: jdbc:h2:mem:testdb
  h2:
    console:
      enabled: true
      path: /h2-console
  cloud:
    config:
      label: main
  jpa:
    show-sql: true
  output:
    ansi:
      enabled: always

logging:
  level:
    root: debug
    com.netflix.discovery.DiscoveryClient: error
    org.apache.kafka.clients.NetworkClient: off
    aws.ConfigClusterResolver: off