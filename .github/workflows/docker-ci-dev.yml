name: Build, Push, and Deploy to Kubernetes

on:
  push:
    branches:
      - dev
      - issue-266

jobs:
  build-push-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create src/main/resources/bootstrap.yml
        run: |
          mkdir -p src/main/resources
          echo "encrypt:" > src/main/resources/bootstrap.yml
          echo "  key: '${{ secrets.ENCRYPTKEY }}'" >> src/main/resources/bootstrap.yml

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GTOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Create Release Name
        id: release_name
        run: |
          echo "::set-output name=release_name::v-$(date +'%Y.%m.%d-%H%M%S')"

      - name: Build and Push Docker Dev Image
        run: |
          RELEASE_NAME="${{ steps.release_name.outputs.release_name }}"
          docker build --build-arg SPRING_PROFILES_ACTIVE=dev -t my-product-server:latest -f multistage.Dockerfile .
          docker tag my-product-server:latest ghcr.io/liberty52/liberty52-product-server:dev-$RELEASE_NAME
          docker push ghcr.io/liberty52/liberty52-product-server:dev-$RELEASE_NAME

      - name: Checkout Infrastructure Repository
        uses: actions/checkout@v2
        with:
          repository: Liberty52/infrastructure
          token: ${{ secrets.GTOKEN }}
          path: infrastructure

      - name: Update Docker Image Tag in Kubernetes Deployment
        run: |
          RELEASE_NAME="${{ steps.release_name.outputs.release_name }}"
          IMAGE_TAG="ghcr.io/liberty52/liberty52-product-server:dev-$RELEASE_NAME"
          MANIFEST_PATH="infrastructure/kubernetes-manifests/product-server/product-server-deployment.yaml"
          
          # Using sed to update the image
          sed -i "s|ghcr.io/liberty52/liberty52-product-server:[a-zA-Z0-9\.\-]*|$IMAGE_TAG|" $MANIFEST_PATH

      - name: Commit and Push to Infrastructure Repository
        run: |
          cd infrastructure
          git config --global user.email "github-action-bot@example.com"
          git config --global user.name "GitHub Action Bot"
          git add kubernetes-manifests/product-server/product-server-deployment.yaml
          git commit -m "Update product-server image tag to $RELEASE_NAME"
          git push

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.release_name.outputs.release_name }}
          release_name: Release ${{ steps.release_name.outputs.release_name }}
          generateReleaseNotes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GTOKEN }}

      - name: Clean up
        run: |
          docker logout ghcr.io